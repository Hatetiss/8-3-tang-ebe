    <style>

            height: 100vh;
            flex-direction: column;

        .container {

        .button {

        }
        .letter::before {
            content: "";
            width: 100%;
            height: 5px;
            background: pink;
            display: block;
            margin-bottom: 10px;
        }
        .decor {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;

        }
        .falling {
            position: absolute;
            color: pink;
            font-size: 24px;
            opacity: 0.8;
            animation: fall 3s linear infinite;
        }
        @keyframes fall {
            from { transform: translateY(-100vh); opacity: 1; }
            to { transform: translateY(100vh); opacity: 0; }
        }
    </style>
</head>
