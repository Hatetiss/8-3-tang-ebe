<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thư 8/3 Dành Cho Ebe 💖</title>
    <style>
        body {
            background: url('https://source.unsplash.com/1600x900/?flowers') no-repeat center center/cover;
            text-align: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        #openBtn, #nextBtn {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            background: #ff66b2;
            color: white;
            cursor: pointer;
            border-radius: 20px;
            margin: 20px;
        }
        #letter {
            display: none;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            width: 60%;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
        .falling {
            position: absolute;
            width: 30px;
            height: 30px;
            animation: fall linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }
    </style>
</head>
<body>
    <button id="openBtn">Mời ebe nhấn vào đây</button>
    <div id="letter">
        <h2>Gửi Ebe Yêu Dấu 💌</h2>
        <p id="content">Hôm nay là ngày 8/3, anh chúc ebe lúc nào cũng vui vẻ, xinh đẹp và đáng yêu như bây giờ nha! 💖</p>
        <button id="nextBtn">Tiếp tục 💕</button>
    </div>
    
    <script>
        const messages = [
            "Chúc ebe luôn cười tươi như hoa nhé! 🌸",
            "Mỗi ngày của ebe đều tràn đầy hạnh phúc! 💫",
            "Anh lúc nào cũng sẽ bên cạnh bảo vệ ebe! 🛡️",
            "Chúc ebe một ngày 8/3 thật ngọt ngào! 🍬",
            "Mãi là cô gái xinh đẹp nhất trong lòng anh nha! 😘",
            "Tặng ebe một rừng hoa nè! 🌷🌹🌻",
            "Yêu ebe 3000 lần luôn á! ❤️",
            "Nhớ giữ gìn sức khỏe nghen! 💕",
            "Mỗi ngày có anh thì ebe sẽ hạnh phúc hơn nè! 😍",
            "Anh iu ebe nhiều lắm đó nha! 💖"
        ];
        let index = 0;
        
        document.getElementById("openBtn").addEventListener("click", function() {
            this.style.display = "none";
            document.getElementById("letter").style.display = "block";
            createEffect("🌸");
        });
        
        document.getElementById("nextBtn").addEventListener("click", function() {
            if (index < messages.length - 1) {
                index++;
                document.getElementById("content").innerHTML = messages[index];
                createEffect(index % 2 === 0 ? "❤️" : "✨");
            } else {
                alert("Hết thư rồi nè! 😘");
            }
        });
        
        function createEffect(symbol) {
            for (let i = 0; i < 20; i++) {
                let element = document.createElement("div");
                element.innerHTML = symbol;
                element.classList.add("falling");
                element.style.left = Math.random() * 100 + "vw";
                element.style.animationDuration = (Math.random() * 3 + 2) + "s";
                document.body.appendChild(element);
                setTimeout(() => element.remove(), 5000);
            }
        }
    </script>
</body>
</html>
