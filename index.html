<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thư 8/3 Dành Cho Ebe 💖</title>
    <style>
        body {
            background: url('background.jpg') repeat;
            background-size: cover;
            overflow: hidden;
            margin: 0;
        }
        #openBtn, #nextBtn {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            background: #ff66b2;
            color: white;
            cursor: pointer;
            border-radius: 20px;
            margin: 20px;
        }
        #letter {
            display: none;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            width: 60%;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
        .falling {
            position: absolute;
            width: 30px;
            height: 30px;
            animation: fall linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }
    </style>
</head>
<body>
    <button id="openBtn">Mời ebe nhấn vào đây</button>
    <div id="letter">
        <h2>Gửi Ebe Yêu Dấu 💌</h2>
        <p id="content">Hí Lô! hat có phương thức mới nì hì hì:>></p>
        <button id="nextBtn">Tiếp tục 💕</button>
    </div>
    
    <script>
        const messages = [
            "8/3 rùi đó suy nghĩ hoài hong ra là mình có thể tặng quà gì, chúc bằng mess thì thông thường quá đúng hong nên là hat kì công xí tạo web để gửi lời tâm tình của hat đến cho My:>>. ",
            "Nay là ngày 8/3 cũng là kỉ niệm 200 ngày ta iu nhau nên tht sự là rất đặc biệt đó nghee 🌸",
            "Đc 200 ngày rùi nhanh tht đó, nhớ lại ngày đầu tiên lúc mà My tỏ tình hat, tr ư cô nương ơi chủ động quá làm tui tay đập tim run đó nghe 💕",
            "Đồng thời cũng là 8/3 rùi, anh chúc em 8/3 này là 1 ngày tht tyẹt zời đặc biệt là mấy ngày sau cũng z, cứ qua 1 mốc là lại tuỵt zời hơn hạnh phúc hơn bên anh:>>",
            "1 dòng riêng để nhắc lớn 'ANH YÊU EM' ",
            "Anh iu em, thw em nhìuuu, cảm ơn em vì đã đến bên anh, là ngiu anh, ngthw anh",
            "Có rất nhìu biến cố nma nay là 1 ngày đặc biệt nghe, 2 ngày đặc biệt ghép chồng nhau thì đương nhin là rất đặc biệt rùi",
            "Có này nì, anh muốn yêu em và thương em, muốn là chỗ dựa của em bất cứ khi nào",
            "Anh cũng làm e buồn rùi, có 1 số thứ đáng ra ph nói ngay vd như là bị té hay có gì đó tệ nma chuyện đó sẽ kh bh tiếp diễn, có gì nói ngay lập tức lun đó nha, mấy ngày gần đây nè, có chi anh nói hết, vd như là anh bị nói xấu đó huhu nói liền cho ebe biết lun",     
            "Anh iu ebe nhiều lắm đó nha! 💖"
        ];
        let index = 0;
        
        document.getElementById("openBtn").addEventListener("click", function() {
            this.style.display = "none";
            document.getElementById("letter").style.display = "block";
            createEffect("🌸");
        });
        
        document.getElementById("nextBtn").addEventListener("click", function() {
            if (index < messages.length - 1) {
                index++;
                document.getElementById("content").innerHTML = messages[index];
                createEffect(index % 2 === 0 ? "❤️" : "✨");
            } else {
                alert("Iu My nhìuuuuu! 😘");
            }
        });
        
        function createEffect(symbol) {
            for (let i = 0; i < 20; i++) {
                let element = document.createElement("div");
                element.innerHTML = symbol;
                element.classList.add("falling");
                element.style.left = Math.random() * 100 + "vw";
                element.style.animationDuration = (Math.random() * 3 + 2) + "s";
                document.body.appendChild(element);
                setTimeout(() => element.remove(), 5000);
            }
        }
    </script>
</body>
</html>
